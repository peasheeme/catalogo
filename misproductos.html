<!-- Modal -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <h5 class="modal-title c" id="myModalLabel">Cotizar</h5>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
       <div class="form-group row ">
          <div class="col-xs-12 col-sm-12 col-md-6" >
            <h5 class="d">Datos Personales</h5>
            <div class="form-group">
             <input type="text" id="c_name" class="form-control" name="c_name" placeholder="Nombre">
        </div>

        <div class="form-group">
            <input type="email" id="c_email" class="form-control" name="c_email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="tel" id="c_phone" class="form-control" name="c_phone" placeholder="Telefono">
        </div>
                    
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6" >
            <h5 class="d">Datos del evento</h5>
           <!-- <div class="form-group">
              <input id="datepicker"  class="form-control"  name="c_datepicker" placeholder="Fecha del evento" />
            </div>-->
            
             <input type='' class='datepicker-here form-control' data-language='es' placeholder="Fecha del evento" />
            <div class="dropdown">
              <button class="button9 dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Tipo de evento </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                 <button class="dropdown-item" type="button">Boda</button>
                <button class="dropdown-item" type="button">XV años</button>
                 <button class="dropdown-item" type="button">Graduación</button>
                 <button class="dropdown-item" type="button">Baby shower</button>
                 <button class="dropdown-item" type="button">Fiesta infantil</button>
                 <button class="dropdown-item" type="button">Bautizos</button>
                 <button class="dropdown-item" type="button">Primera comunión</button>
                 <button class="dropdown-item" type="button">Fiesta infantil</button>
                </div>
              </div>

          </div>
        </div>
      
        <div class="form-group">
          <textarea class="form-control" id="c_message" name="c_message" rows="7" placeholder="Describe mas detalles de tu evento."></textarea>
        </div>
     
      </div>
      <div class="modal-footer">
       <button type="button" class="button1" >Enviar</button>
        <button type="button" class="button3" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
